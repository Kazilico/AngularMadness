<!DOCTYPE html>
	<html ng-app="sportsApp">
		<head>
			<title>Angular Madness!</title>
			<script src="libs/angular.js"></script>

			<link href="index.css" rel="stylesheet" />
		</head>
		<body>

			<img class="background" src="http://a1.espncdn.com/prod/assets/bg_v2/bg_frontpage_red.jpg">

				<div class="header-container" ng-controller="HeaderController">
					<div class="header-logo">
						<img src="http://a2.espncdn.com/i/sctrends/logo-sc-trends2.png"></img>
					</div>
					<div class="header-item" ng-repeat="item in data">
						{{ item.text }}
					</div>
				</div>

				<div class="content-container">

					<div class="left-side"  ng-controller="HeadlineController">

						<div class="headline ">
							<img class="headline-image" src="{{data[0].big.background}}" />
							<div class="scoreboard">
								<div class="scoreboard-background"></div>
								<ul class="scores">
									<li>
										<span class="away-score score"> {{  }} </span>
									</li>
									<li>
										<span class="home-score score"> {{  }} </span>
									</li>
								</ul>
								<ul class="details" ng-repeat="item in data">
									<li>
										<span class="status"> {{  }} </span>
									</li>
									<li>
										<a ng-href="{{ item.big.score.link.url }}" class="link"> {{  }} </a>
									</li>
								</ul>
							</div>
							<div class="headline-overlay">
								<div class="headline-title">
									{{data[0].big.title}}
									<div class="headline-subs">
										{{data[0].big.text}}
									</div>
									<div class="headline-links">
										<div class="feature-link" ng-repeat="item in data[0].links">
											<a ng-href="{{ link.url }}"> {{ link.text }} </a>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="subheadline">
							<div class="subheadline-items" ng-repeat="item in data">
								<div class="subheader">
									<img src="{{item.small.background}}"/>
										<div class="subheader-title">
											{{item.small.title}}
										</div>
										<div class="subheader-subtitle">
											{{item.small.subtitle}}
										</div>
								</div>
							</div>

						</div>
					</div>

					<div class="right-side">

						<div class="highlight" ng-controller="HighlightsController">

							<ul>
								<li ng-repeat="item in data">
									<a href="{{item.url}}">{{item.text}}</a>
								</li>
							</ul>

						</div>

					</div>
				</div>

				<script src="index.js"></script>

		</body>
	</html>
